<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../iron-validatable-behavior/iron-validatable-behavior.html">

<!--
`<pt-select>` is a single select field.
    <pt-select options="[[options]]" value="{{currentValue}}"></pt-select>
-->

<dom-module id="pt-select">
	<template>
		<style>
			:host {
				margin: 12px;
				padding: 4px;
				min-width: 80px;
				overflow: hidden;
			}

			select {
				color: var(--pt-accent-color);
				background-color: transparent;

				border: none;
				border-bottom: 1px solid rgba(0, 0, 0, 0.12);

				font-size: 16px;
				text-transform: capitalize;
				cursor: pointer;

				@apply(--pt-select-style);
			}

			label {
				display: block;
			}

			#message {
				display: none;
				visibility: hidden;
			}

			:host([value='']) select, :host(:not([value])) select {
				color: var(--pt-primary-text-color, lightslategray);
			}

			:host([invalid]) select {
				color: #F44336;
				border-bottom: 1px solid #F44336;
			}

			:host([invalid]) #message {
				display: block;
				visibility: visible;
			}

			select:focus {
				outline: none;
			}
		</style>

		<label for="select">[[label]]</label>
		<select id="select" name="[[name]]" value="[[value]]" on-change="_valueSelected" required="[[required]]">
			<template is="dom-repeat" items="[[_mapItems(options, pathToValue, pathToLabel)]]">
				<option value="[[item.uid]]">[[item.name]]</option>
			</template>
		</select>

		<span id="message">[[errorMessage]]</span>
	</template>

	<script>
	  /**
	   * `pt-select`
	   * Select Polymer Element
	   *
	   * @customElement
	   * @polymer
	   * @demo demo/index.html
	   */
	  class PtSelect extends Polymer.mixinBehaviors([Polymer.IronFormElementBehavior, Polymer.IronValidatableBehavior], Polymer.Element) {
		static get is(){
		  return 'pt-select';
		}

		static get properties(){
		  return {
			options: Array,
			label: String,
			value: {
			  reflectToAttribute: true
			},

			option: {
			  type: Object,
			  notify: true,
			},

			placeholder: {
			  type: String,
			  observer: '_placeholderChanged'
			},

			pathToValue: {
			  type: String,
			  value: 'uid'
			},
			pathToLabel: {
			  type: String,
			  value: 'name'
			}
		  };
		}

		_placeholderChanged(placeholder){
		  let element = this.shadowRoot.querySelector('.placeholder');

		  if (placeholder) {
			if (!element) {
			  element = document.createElement('option');
			  element.classList.add('placeholder');
			  element.disabled = true;
			  element.value = '';
			  let parent = this.shadowRoot.querySelector('select');
			  parent.insertBefore(element, parent.firstElementChild);
			  parent.value = '';
			}

			element.innerText = placeholder;
		  } else {
			if (element) {
			  this.shadowRoot.removeChild(element);
			}
		  }
		}

		_valueSelected(e){
		  this.set('value', e.target.value);
		  this.set('option', this._options[this.value].option);
		  this.dispatchEvent(new CustomEvent('option-changed', {
			detail: {
			  value: this.value,
			  option: this.option
			}
		  }));
		}

		_mapItems(options, pathToValue, pathToLabel){
		  if (options && pathToValue && pathToLabel) {
			let _options = {};
			let uid;
			let result = options.map((option) =>{
			  uid = this._extractPath(option, pathToValue);

			  return _options[uid] = {
				uid: uid,
				name: this._extractPath(option, pathToLabel),
				option: option
			  }
			});

			this._options = _options;
			return result;
		  }
		}

		_extractPath(item, path){
		  let value = item;
		  path = path.split('.');
		  path.forEach((step) =>{
			value = value[step] || {};
		  });
		  return value;
		}

		get _validator(){
		  return {
			validate: (value) =>{
			  return !this.required || (value && value !== '');
			}
		  }
		}
	  }

	  window.customElements.define(PtSelect.is, PtSelect);
	</script>
</dom-module>
